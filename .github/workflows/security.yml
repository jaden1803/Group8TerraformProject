name: Security checks

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ prod ]

jobs:
  tfsec:
    name: Run tfsec security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          soft_fail: false
